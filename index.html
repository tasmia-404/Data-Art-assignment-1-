<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline App</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary-color: #4a90e2;
      --line-color: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #logo {
      font-size: 1.8rem;
      font-weight: 600;
    }

    #theme-toggle {
      background: #fff;
      color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    nav {
      padding: 1rem 2rem;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section#timeline {
      position: relative;
      margin-top: 2rem;
      padding-left: 2rem;
      border-left: 3px solid var(--line-color);
      min-height: 200px;
    }

    article {
      margin-bottom: 2rem;
    }

    figure {
      margin: 0;
    }

    #modal {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div id="logo">ðŸ“… TimelineApp</div>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <nav>
    <!-- Future filters or controls will go here -->
  </nav>

  <main>
    <section id="timeline">
      <!-- Event markers (articles/figures) will be inserted here -->
    </section>
  </main>

  <div id="modal">
    <!-- Pop-up content will be dynamically added here -->
  </div>

</body>
</html>
